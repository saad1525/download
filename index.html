<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Generator</h1>
    
    <form id="resumeForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" required>

      <label for="work">Work Experience:</label>
      <textarea id="work" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" required></textarea>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" accept="image/*">

      <button type="button" id="generateResume">Generate Resume</button>
    </form>

    <div id="resumePreview" class="hidden">
      <h2>Resume Preview</h2>
      <div id="previewContent"></div>
      <button id="downloadPDF">Download PDF</button>
      <button id="copyLink">Copy Resume Link</button>
    </div>
  </div>
<!-- Load jsPDF from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
